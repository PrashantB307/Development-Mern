<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <title>Todo App</title>
</head>
<body>
    <!-- NavBar -->
    <div class="toolbox-cont">
        navbar
        <div class="toolbox-color-cont">
            colors box
            <div class="lightpink">c1</div>
            <div class="lightgreen">c2</div> 
            <div class="lightblue">c3</div>
            <div class="black">c4</div>
        </div>
        <div class="action-btn-cont">
            add and delete box
            <div class="add-btn">+</div>
            <div class="remove-btn">X</div>
        </div>
    </div>

    <!-- Todo Box Space -->
    <div class="main-cont">

    </div>

    <!-- Modal Container -->
    <div>
        <textarea placeholder="Enter Your Task"></textarea>
        <div class="priority-color-cont">
            <div class="lightpink"></div>
            <div class="lightgreen"></div>
            <div class="lightblue"></div>
            <div class="black"></div>
        </div>
    </div>
    
</body>
</html>
