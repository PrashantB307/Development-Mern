<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

    <script>
         // Qu.2  Fix the list by inserting the missing no. 

         let ulist = document.querySelector("ul");
         let liEle = document.querySelectorAll("li");

         let seventhli = document.createElement("li");
         seventhli.innerText = '7';

         let eightli = liEle[6];
         ulist.insertBefore(seventhli, eightli);
    
    </script>
</body>
</html>
