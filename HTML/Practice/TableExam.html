<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            border: 2px solid red;

        }
        th, td{
            border: 1px solid red;
            text-align: center;
        } 
        
    </style>
</head>
<body>
    <table>
       <tr>
        <th colspan="2">Animals</th>
       </tr>
       <tr>
        <td colspan="2">Hippo</td>
       </tr>
       <tr>
        <th rowspan="2">Horse</th>
        <td>Mare</td>
       </tr>
       <tr>
        <td>Stallion</td>
       </tr>
       <tr>
        <th rowspan="2">Chickens</th>
        <td>Hen</td>
       </tr>
       <tr>
        <td>Rosster</td>
       </tr>
       <tr>
        <td colspan="2">Crocodile</td>
       </tr>

    </table>
    
</body>
</html>
